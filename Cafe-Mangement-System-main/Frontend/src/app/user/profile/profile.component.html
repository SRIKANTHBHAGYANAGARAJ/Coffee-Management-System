<div class="container-fluid shadow-effect" id="user-section">
    <form (ngSubmit)="updateCustomer()" #updateForm="ngForm">
        <h2>Update Your Profile</h2>
      
        <div class="row">
          <div class="col-3 mb-5">
            <label for="firstname" class="form-label">First Name: </label>
            <input type="text" id="firstname" name="firstname" [(ngModel)]="customer.firstName" required>
          </div>
      
          <div class="col-3 mb-5">
            <label for="lastname" class="form-label">Last Name: </label>
            <input type="text" id="lastname" name="lastname" [(ngModel)]="customer.lastName" required>
          </div>
        
          <div class="col-3 mb-5">
            <label for="dob" class="form-label">Date Of Birth: </label>
            <input type="date" id="dob" name="dob" [(ngModel)]="customer.dateOfBirth" required>
          </div>
        </div>

        <div class="row">
          <div class="col-3 mb-5">
            <label for="email" class="form-label">Email: </label>
            <input type="email" id="email" name="email" [(ngModel)]="customer.emailId" required>
          </div>
      
          <div class="col-3 mb-5">
            <label for="phoneNo" class="form-label">Phone Number: </label>
            <input type="text" id="phoneNo" name="phoneNo" [(ngModel)]="customer.phoneNo" required>
          </div>
      
          <div class="col-3 mb-5">
            <label for="gender" class="form-label">Gender: </label>
            <select id="gender" name="gender" [(ngModel)]="customer.gender" required>
              <option disabled selected value>Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
      
        <div class="row">
          <div class="col-3 mb-5">
            <label for="address" class="form-label">Address: </label>
            <input type="text" id="address" name="address" [(ngModel)]="customer.address" required>
          </div>
      
          <div class="col-3 mb-5">
            <label for="state" class="form-label">State: </label>
            <input type="text" id="state" name="state" [(ngModel)]="customer.state" required>
          </div>
      
          <div class="col-3 mb-5">
            <label for="district" class="form-label">District: </label>
            <input type="text" id="district" name="district" [(ngModel)]="customer.district" required>
          </div>
        </div>

        <div class="row">
          <div class="col-3 mb-5">
            <label for="zipcode" class="form-label">Zip code: </label>
            <input type="text" id="zipcode" name="zipcode" [(ngModel)]="customer.zipCode" required>
          </div>
        </div>
      
        <!-- <div class="col-5 mb-5">
          <label for="password" class="form-label">Password: </label>
          <input type="password" id="password" name="password" [(ngModel)]="customer.password" 
                 (input)="validatePassword()" (focus)="onPasswordFocus(true)" (blur)="onPasswordFocus(false)" required>
          <p [ngClass]="{'valid-password': isPasswordValid, 'invalid-password': !isPasswordValid && isPasswordFocused}"
             style="font-size: 12px;">
            (Password should contain 1 Uppercase, 1 Digit and should be 8 characters long)
          </p>
        </div> -->
      
        <div class="bottom">
          <button class="btn btn-secondary" type="submit" [disabled]="!updateForm.form.valid">Update</button>
        </div>
      </form>

</div>
