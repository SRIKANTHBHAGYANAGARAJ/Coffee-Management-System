<div class="container-fluid">
    <form>

        <div class="row forgot-password" *ngIf="!isShowChangePassword">
            <h2>Forgot Password</h2>
            <div class="row" >
                <label for="email" class="form-label">Enter Email: </label>
                <input type="text" name="username" [(ngModel)]="emailId"/>
            </div>
            <button type="button" (click)="onSubmit()"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp;Submit</button>
        </div>

        <div *ngIf="isShowChangePassword" class="forgot-password">
            <h2>Change Password</h2>
            <div class="row" >
                <label for="email" class="form-label">Enter New Password: </label>
                <input type="password" name="password" [(ngModel)]="newPassword"/>
            </div>
            <button type="button" (click)="onChangePassword()"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp;Submit</button>
        </div>
    </form>
</div>
